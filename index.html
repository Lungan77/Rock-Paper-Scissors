<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Rock - Paper - Scissors</h1>

        <h2>Your-Choice: <span id="your_Choice"></span></h2>
        <h2>Computer-Choice: <span id="computer_Choice"></span></h2>
        <h2>Results: <span id="Results"></span></h2>

        <button id="rock" value="Rock">Rock</button>
        <button id="paper" value="Paper">Paper</button>
        <button id="scissors" value="Scissors">Scissors</button>
    </div>
    <script src="./Index.js"></script>
</body>
</html>
